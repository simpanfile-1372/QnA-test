<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A - Animals</title>
    <style>
        /* ... (keep previous styles) ... */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .qa {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .Pertanyaan {
            font-weight: bold;
            color: #333;
        }
        .Respon {
            margin-top: 5px;
            color: #666;
        }
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #555;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .pdf-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <!-- ... (keep navigation links) ... -->
         <a href="index.html">Home</a>
        <a href="qna_animals.html">Animals Q&A</a>
        <a href="qna_space.html">Space Q&A</a>
        <a href="files.html">Files</a>  
    </nav>
    
    <h1>Q&A - Animals</h1>
    
    <button type="button" class="collapsible">Q&A Section</button>
    <div class="content">
        <div id="qna-container"></div>
    </div>

    <button type="button" class="collapsible">PDF Section</button>
    <div class="content">
        <div class="pdf-container">
            <iframe src="Kuesioner_VIMK24-S2.pdf" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script>
        // Load Q&A data
        fetch('qna_animals.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('qna-container');
                data.forEach((item, index) => {
                    const qaDiv = document.createElement('div');
                    qaDiv.className = 'qa';
                    qaDiv.innerHTML = `
                        <div class="Pertanyaan">${index + 1}. ${item.Pertanyaan}</div>
                        <div class="Respon">${item.Respon}</div>
                    `;
                    container.appendChild(qaDiv);
                });
            })
            .catch(error => console.error('Error loading Q&A data:', error));

        // Collapsible functionality
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
