<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A - Animals</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .qa {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .Pertanyaan {
            font-weight: bold;
            color: #333;
        }
        .Respon {
            margin-top: 5px;
            color: #666;
        }
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #555;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .pdf-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination {
            display: flex;
            align-items: center;
        }
        .pagination button, .per-page-select select {
            margin: 0 5px;
            padding: 5px 10px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="qna_vimk.html">Survei IMK Tahunan</a>
        <a href="qna_soon.html">Coming Soon!</a>
    </nav>
    
    <h1>Mo-Nanya Survei IMK Tahunan</h1>
        
    <button type="button" class="collapsible">Kuesioner</button>
    <div class="content">
        <div class="pdf-container">
            <iframe src="Kuesioner_VIMK24-S2.pdf" width="100%" height="100%"></iframe>
        </div>
    </div>
    <button type="button" class="collapsible">Tanya - Jawab</button>
    <div class="content">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search questions...">
        </div>
        <div id="qna-container"></div>
        <div class="pagination-container">
            <div class="pagination">
                <button id="prev-page">Previous</button>
                <span id="page-info"></span>
                <button id="next-page">Next</button>
            </div>
            <div class="per-page-select">
                <select id="per-page">
                    <option value="10">10 per page</option>
                    <option value="25">25 per page</option>
                    <option value="50">50 per page</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let questionsPerPage = 10;

        // Load Q&A data
        fetch('qna_vimk.json')
            .then(response => response.json())
            .then(data => {
                allData = data;
                filteredData = [...allData];
                renderQnA();
            })
            .catch(error => console.error('Error loading Q&A data:', error));

        function renderQnA() {
            const container = document.getElementById('qna-container');
            container.innerHTML = '';
            
            const startIndex = (currentPage - 1) * questionsPerPage;
            const endIndex = startIndex + questionsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach((item, index) => {
                const qaDiv = document.createElement('div');
                qaDiv.className = 'qa';
                qaDiv.innerHTML = `
                    <div class="Pertanyaan">${startIndex + index + 1}. ${item.Pertanyaan}</div>
                    <div class="Respon">${item.Respon}</div>
                `;
                container.appendChild(qaDiv);
            });

            updatePagination();
        }

        function updatePagination() {
            const pageInfo = document.getElementById('page-info');
            const totalPages = Math.ceil(filteredData.length / questionsPerPage);
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderQnA();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / questionsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderQnA();
            }
        });

        document.getElementById('per-page').addEventListener('change', (e) => {
            questionsPerPage = parseInt(e.target.value);
            currentPage = 1;
            renderQnA();
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredData = allData.filter(item => 
                item.question.toLowerCase().includes(searchTerm) || 
                item.answer.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            renderQnA();
        });

        // Collapsible functionality
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
